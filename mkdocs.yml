site_name: Streckenkunde Digital
copyright: Â© 2024 | Dennis Heinrich
repo_url: https://github.com/Streckenkunde/Anwenderdokumentation
theme:
  language: de
  name: material
  palette:
    primary: black
    accent: teal
  features:
    - navigation.footer

plugins:
  - privacy
  - search

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cloudmaker97

nav:
  - Einleitung: index.md
  - Konto und Einstellungen:
      - Kontoverwaltung: user/account.md
      - Benachrichtigungen: user/notifications.md
  - Verwaltung der Daten:
      - Dokumentation von Streckenkunden: manage/activity.md
      - Strecken verwalten: manage/route.md
      - Touren verwalten: manage/tour.md
      - Export der Daten: manage/export.md
  - Sonstiges:
      - Dokumentation: development/documentation.md
      - Schnittstelle: development/api.md
      - Updates: development/updates.md
